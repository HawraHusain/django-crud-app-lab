{% extends 'base.html' %}

{% block content %}

<!-- Page Header to indicate whether we're adding or editing a movie -->
<div class="page-header">
  {% if movie %}
    <h1>Edit {{ movie.title }}</h1>
  {% else %}
    <h1>Add a New Movie 🎬</h1>
  {% endif %}
</div>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save Movie</button>
</form>

<a href="{% url 'movies:movies' %}">← Back to Movie List</a>

{% endblock %}
