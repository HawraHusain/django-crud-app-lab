{% extends 'base.html' %}
{% load static %}

{% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/home.css' %}"
/>
{% endblock %}

{% block content %}
<section class="logo-container">
  <div class="movie-container">
    <img
      src="{% static 'css/images/Movie.jpg' %}"
      alt="The Movie Collector Logo"
    />
  </div>
</section>
{% if not user.is_authenticated %}
<section>
  <form action="{% url 'movies:login' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>
{% endif %}

{% endblock %}
